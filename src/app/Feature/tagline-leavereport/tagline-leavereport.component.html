<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-lg-4">
            <div class="p-3 rounded border bg-light">
                <h1 class="text-danger text-center mt-4 "> User Registration</h1>
                <form class="row g-2" [formGroup]="addUserForm" action="" (ngSubmit)="saveUser($event)">
                    <div class="col-lg-12">
                        <label for="" class="form-label">UserId</label>
                        <input class="form-control form-control-lg" type="text" formControlName="userId"
                            placeholder="Enter UserID">
                        <small class="text-danger p-2"
                            *ngIf="frmControl['userId'].invalid && frmControl['userId'].touched ">Enetr
                            valid UserID</small>
                    </div>
                    <!-- <div class="col-lg-12">
                        <label for="" class="form-label">Id</label>
                        <input class="form-control form-control-lg" type="text" formControlName="id"
                            placeholder="Enter ID">
                    </div> -->
                    <div class="col-lg-12">
                        <label for="" class="form-label">Title</label>
                        <input class="form-control form-control-lg" type="text" formControlName="title"
                            placeholder="Enter Title">
                        <small class="text-danger"
                            *ngIf="frmControl['title'].invalid && frmControl['title'].touched">Enter
                            valid title</small>
                    </div>
                    <div class="col-lg-12">
                        <label for="" class="form-label">Body</label>
                        <input class="form-control form-control-lg" type="text" formControlName="body"
                            placeholder="Enter Body">
                        <small class="text-danger"
                            *ngIf="frmControl['body'].invalid && frmControl['body'].touched">Enter
                            valid title</small>
                    </div>
                    <div class="col-lg-12 mt-4">
                        <button type="submit" class="btn btn-lg btn-primary w-100">{{btnName}}</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-lg-8">
            <h1 class="text-danger text-center">Users Details</h1>
            <table class="table table-responsive table-striped table-hover ">
                <thead class="table table-dark">
                    <tr>
                        <th>UserId</th>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Body</th>
                        <th>Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userData ;let i=index;">
                        <td>{{item.userId}}</td>
                        <td class="text-danger">{{item.id}}</td>
                        <td class="fieldTitle">{{item.title}}</td>
                        <td class="fieldBody">{{item.body}}</td>
                        <td>
                            <!-- <button type="button" (click)="viewuser(i)" class="btn btn-sm btn-success">
                                <i class="fa-solid fa-eye"></i>
                            </button> -->
                            <button type="button" class="btn btn-sm btn-primary mx-1" (click)="updateUser(item.id)">
                                <i class="fa-solid fa-pen"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-danger " data-bs-toggle="modal"
                                data-bs-target="#exampleModal" (click)="findId(item.id)">
                                <i class="fa-solid fa-trash"></i>
                            </button>
                            <!-- <button type="button" class="btn btn-danger" (click)="deleteUser(item.id)"
                                data-bs-dismiss="modal">Yes</button> -->
                        </td>
                    </tr>
                    <tr *ngIf="!userData.length">
                        <td class="text-center text-danger fw-bold" colspan="5">No recored found</td>
                    </tr>
                </tbody>
            </table>
            <div class="modal" id="exampleModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title text-danger"><i class="fa-solid fa-triangle-exclamation"></i>
                                Warning</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-danger fw-bold">Are you sure delete this?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                                (click)="deleteUser()">Yes</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="d-flex justify-content-center">
                <pagination-controls (pageChange)="renderPageUsers($event)"></pagination-controls>
            </div> -->
        </div>
    </div>
</div>
